<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Buy Courses - MyNotes</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
<a href="index.html" class="text-indigo-700 font-semibold text-lg">‚Üê Back</a>


<div class="max-w-xl mx-auto bg-white shadow-xl rounded-2xl p-8 mt-6">
<h1 class="text-3xl font-bold text-center mb-6">Select Your Course</h1>


<form id="courseForm" class="space-y-4">
<select id="classSelect" class="w-full p-3 border rounded-xl">
<option>Class IX (IT/ITeS)</option>
<option>Class X (IT/ITeS)</option>
<option>Class XI (IT/ITeS)</option>
<option>Class XII (IT/ITeS)</option>
</select>


<input id="phone" type="text" placeholder="Phone Number" class="w-full p-3 border rounded-xl" required />
<input id="email" type="email" placeholder="Email Address" class="w-full p-3 border rounded-xl" required />


<button type="button" onclick="sendMail()" class="w-full bg-green-600 text-white py-3 rounded-xl text-lg font-semibold hover:bg-green-700">Get Notes</button>
</form>
</div>


<script>
function sendMail() {
const cls = document.getElementById('classSelect').value;
const phone = document.getElementById('phone').value;
const email = document.getElementById('email').value;


const subject = encodeURIComponent('Notes Request');
const body = encodeURIComponent(`Class: ${cls}\nPhone: ${phone}\nEmail: ${email}`);


window.location.href = `mailto:admin@mynotes.store?subject=${subject}&body=${body}`;
}
</script>
</body>
